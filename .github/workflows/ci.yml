name: Build and Test

on: 
  workflow_dispatch:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  projectName: 'Vulthil.SharedKernel.sln'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Build
      run: dotnet build ${{ env.projectName }} --configuration Release
    - name: Test
      run: dotnet test ${{ env.projectName }} --configuration Release --no-build --no-restore