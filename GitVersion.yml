mode: Mainline

branches: 
  main:
    increment: Patch
    is-release-branch: true

  feature:
    regex: .*/
    tag: useBranchName
    increment: Patch
    source-branches: [ 'main', 'feature' ]
    track-merge-target: true

  bug:
    regex: .*/
    tag: useBranchName
    increment: Patch
    source-branches: [ 'main', 'feature', 'bug' ]
    track-merge-target: true